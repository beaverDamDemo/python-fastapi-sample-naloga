<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Seznam Strank</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}" />
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th,
      td {
        padding: 0.75rem;
        border: 1px solid #ccc;
        text-align: left;
      }
      th {
        background-color: #f0f0f0;
      }
      .container {
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="{{ url_for('static', path='logo.png') }}"
        alt="Company Logo"
        class="logo"
      />
      <h1>Seznam Strank</h1>

      {% if stranke %}
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Stranka ID</th>
            <th>Ime</th>
            <th>Priimek</th>
            <th>Naslov</th>
          </tr>
        </thead>
        <tbody>
          {% for s in stranke %}
          <tr>
            <td>{{ s.id }}</td>
            <td>{{ s.stranka_id }}</td>
            <td>{{ s.firstname }}</td>
            <td>{{ s.lastname }}</td>
            <td>{{ s.address }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p>Ni vpisanih strank.</p>
      {% endif %}
    </div>
  </body>
</html>
