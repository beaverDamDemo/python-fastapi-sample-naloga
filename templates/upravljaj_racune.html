{% extends "base.html" %} {% block title %}Upravljanje Računov{% endblock %} {%
block content %}
<div class="container">
  <h1>⚙️ Upravljanje Računov</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Stranka ID</th>
        <th>Koncni Znesek</th>
        <th>Akcije</th>
      </tr>
    </thead>
    <tbody>
      {% for racun in racuni %}
      <tr>
        <td>{{ racun.id }}</td>
        <td>{{ racun.stranka_id }}</td>
        <td>{{ "%.2f"|format(racun.koncni_znesek) }}</td>
        <td class="action-buttons">
          <button
            class="btn btn-primary fullwidth"
            style="flex: 1"
            onclick="window.location.href='/racuni/{{ racun.id }}/poglej_racun'"
          >
            👁️ Poglej
          </button>
          <form
            class="flex-1"
            method="post"
            action="/racuni/{{ racun.id }}/delete"
          >
            <button type="submit" class="btn btn-error fullwidth">
              🗑️ Izbriši
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
