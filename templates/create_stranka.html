<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dodaj Stranko</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}" />
  </head>
  <body>
    <div class="container">
      <img
        src="{{ url_for('static', path='logo.png') }}"
        alt="Company Logo"
        class="logo"
      />
      <h1>Dodaj Stranko</h1>
      <form method="post" action="/stranke_form">
        <label for="stranka_id">Stranka ID:</label>
        <input type="number" id="stranka_id" name="stranka_id" required />

        <label for="firstname">Ime:</label>
        <input type="text" id="firstname" name="firstname" required />

        <label for="lastname">Priimek:</label>
        <input type="text" id="lastname" name="lastname" required />

        <label for="address">Naslov:</label>
        <input type="text" id="address" name="address" required />

        <button type="submit">Shrani</button>
      </form>

      {% if result %}
      <div
        class="result {% if 'not found' in result.message %}error{% endif %}"
      >
        <p><strong>{{ result.message }}</strong></p>
        {% if result.stranka_id is defined %}
        <p>ID: {{ result.stranka_id }}</p>
        <p>Ime: {{ result.firstname }}</p>
        <p>Priimek: {{ result.lastname }}</p>
        <p>Naslov: {{ result.address }}</p>
        {% endif %}
      </div>
      {% endif %}
    </div>
  </body>
</html>
